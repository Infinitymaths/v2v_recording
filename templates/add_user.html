<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        .centered{
        text-align:center;
    </style>
</head>
<body>
    <div class="centered">
        <img src="{{ user_image }}" alt="Logo"  height="100" width="100">
    </div>
    <div class="centered">
        <br/><br/>
        <form method="post">
          <label><b>Name of the Teacher</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
          <br/><br/>
          <label><b>Email Address of the Teacher</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <br/><br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
